<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIT REPO TRACKER</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bin/css/app.css">


</head>
<body ng-app="gitTrackerApp">
    <div ng-controller="AppCtrl as vm" layout-fill layout="column" layout-align="center center">

        <md-content class="md-whiteframe-1dp" layout="column" layout-align="center">
            <h2 class="md-padding">Sweet Repo Tracker</h2>
            <md-button ng-click="vm.updateGitData()">Update Git Data</md-button>
            <div layout="row" layout-align="center center">
                <code class="lines-added">{{ vm.lines_added }} ++ </code>&nbsp;/&nbsp; <code class="lines-removed"> {{ vm.lines_removed }} --</code>
            </div>
            <h4 class="md-padding">Latest Commit:</h4>
            <md-card class="md-padding">
                {{ vm.latest_commit_message}}
            </md-card>
            <h5>Set User / Repo</h5>
            <div layout="row">
                <md-input-container>
                    <label>Git Username</label>
                    <input type="text" ng-model="vm.git.user" placeholder="git username">
                </md-input-container>
                <md-input-container>
                    <label>Git Repo Name</label>
                    <input type="text" ng-model="vm.git.repo_name" placeholder="git repo name">
                </md-input-container>
            </div>
        </md-content>
    </div>


    <!-- Vendor Scripts -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="app.js"></script>
    <script src="bin/scripts/controller.js"></script>

</body>
</html>
